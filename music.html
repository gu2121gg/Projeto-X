<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>X Musica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #1db954;
            --dark-bg: #121212;
            --light-bg: #181818;
            --lighter-bg: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* Sidebar styles */
        .sidebar {
            width: 240px;
            background-color: #000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .logo i {
            margin-right: 10px;
            font-size: 28px;
        }

        .sidebar nav ul {
            list-style: none;
        }

        .sidebar nav ul li {
            margin-bottom: 15px;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 0;
        }

        .sidebar nav ul li a i {
            margin-right: 15px;
            font-size: 20px;
        }

        .sidebar nav ul li a:hover, 
        .sidebar nav ul li.active a {
            color: var(--text-primary);
        }

        /* Main content styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: var(--lighter-bg);
            border-radius: 20px;
            padding: 8px 15px;
            flex-grow: 1;
            max-width: 500px;
            margin-right: 20px;
        }

        .search-bar i {
            color: var(--text-secondary);
            margin-right: 10px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 100%;
            outline: none;
            font-size: 14px;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons button {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            background-color: var(--light-bg);
            padding: 5px 10px 5px 5px;
            border-radius: 20px;
            cursor: pointer;
            display: none;
        }

        .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .user-profile span {
            font-size: 14px;
            font-weight: 500;
        }

        /* Content sections */
        .content-section {
            margin-bottom: 40px;
        }

        .content-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .see-all {
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
        }

        .see-all:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .music-card {
            background-color: var(--light-bg);
            border-radius: 6px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .music-card:hover {
            background-color: var(--lighter-bg);
            transform: translateY(-5px);
        }

        .music-card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .music-card .play-btn {
            position: absolute;
            right: 15px;
            top: 120px;
            background-color: var(--primary-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .music-card:hover .play-btn {
            opacity: 1;
            transform: translateY(-5px);
        }

        .music-card .play-btn i {
            color: #000;
            font-size: 16px;
        }

        .music-card h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-card p {
            font-size: 14px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Music player styles */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--lighter-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            z-index: 100;
        }

        .player-track {
            display: flex;
            align-items: center;
            flex: 1;
            max-width: 300px;
        }

        .player-track img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 12px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            margin-left: 15px;
            cursor: pointer;
        }

        .like-btn.liked {
            color: var(--primary-color);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 2;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-buttons button:hover {
            color: var(--primary-color);
        }

        .control-buttons button#play-btn {
            background-color: var(--text-primary);
            color: #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .control-buttons button#play-btn:hover {
            transform: scale(1.05);
            background-color: var(--primary-color);
            color: white;
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            margin: 0 10px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 2px;
            width: 0%;
        }

        .time {
            font-size: 12px;
            color: var(--text-secondary);
            min-width: 40px;
        }

        .player-options {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            width: 120px;
        }

        .volume-control i {
            color: var(--text-secondary);
            margin-right: 10px;
            font-size: 16px;
        }

        .volume-control input[type="range"] {
            width: 100%;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background-color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Lyrics container */
        .lyrics-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 90;
            padding: 20px;
            overflow-y: auto;
            text-align: center;
        }

        .lyrics-content {
            max-width: 600px;
            margin: 0 auto;
            line-height: 2;
            font-size: 18px;
        }

        .close-lyrics {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: calc(100vh - 120px);
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 10px;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }

            .logo {
                margin-bottom: 0;
            }

            .sidebar nav ul {
                display: flex;
            }

            .sidebar nav ul li {
                margin-bottom: 0;
                margin-left: 15px;
            }

            .sidebar nav ul li a span {
                display: none;
            }

            .sidebar nav ul li a i {
                margin-right: 0;
                font-size: 24px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar {
                max-width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .user-actions {
                width: 100%;
                justify-content: space-between;
            }

            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }

            .music-player {
                height: 120px;
                flex-direction: column;
                padding: 10px;
            }

            .player-track {
                max-width: 100%;
                width: 100%;
                margin-bottom: 10px;
            }

            .player-controls {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i>X</i>
                <span>Musica</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Buscar</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Biblioteca</a></li>
                    <li><a href="#"><i class="fas fa-heart"></i> Favoritos</a></li>
                    <li><a href="#"><i class="fas fa-plus-circle"></i> Criar Playlist</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar músicas, artistas, álbuns...">
                </div>
                <div class="user-actions">
                    <div class="auth-buttons">
                        <button id="login-btn">Login com Spotify</button>
                        <button id="logout-btn" style="display: none;">Logout</button>
                    </div>
                    <div class="user-profile">
                        <img src="" alt="Perfil do usuário" id="user-avatar">
                        <span id="username"></span>
                    </div>
                </div>
            </header>

            <!-- Loading spinner -->
            <div class="spinner" id="loading-spinner"></div>

            <!-- Content Sections -->
            <section class="content-section" id="featured-section">
                <h2>Destaques</h2>
                <div class="music-grid" id="featured-grid">
                    <!-- Filled by JavaScript -->
                </div>
            </section>

            <section class="content-section" id="recent-section">
                <h2>Tocadas recentemente</h2>
                <div class="music-grid" id="recent-grid">
                    <!-- Filled by JavaScript -->
                </div>
            </section>

            <section class="content-section" id="playlists-section">
                <h2>Suas playlists</h2>
                <div class="music-grid" id="playlists-grid">
                    <!-- Filled by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Lyrics container -->
    <div class="lyrics-container" id="lyrics-container">
        <button class="close-lyrics" id="close-lyrics"><i class="fas fa-times"></i></button>
        <div class="lyrics-content" id="lyrics-content">
            <!-- Lyrics will be loaded here -->
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="music-player">
        <div class="player-track">
            <img src="" alt="Capa do álbum" id="player-album-cover">
            <div class="track-info">
                <div class="track-name" id="player-track-name">Nenhuma música selecionada</div>
                <div class="track-artist" id="player-track-artist">Selecione uma música para começar</div>
            </div>
            <button class="like-btn" id="like-btn"><i class="far fa-heart"></i></button>
            <button class="lyrics-btn" id="lyrics-btn"><i class="fas fa-align-left"></i></button>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <button id="repeat-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-container">
                <span class="time" id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress-bar"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-options">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" min="0" max="100" value="50" id="volume-control">
            </div>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="audio-player"></audio>

    <script>
        // Spotify API configuration
        const SPOTIFY_CLIENT_ID = '3b2533b81e4c4b878a6dacb631f7587c'; // Seu ID real
        const SPOTIFY_REDIRECT_URI = 'https://gu2121gg.github.io/Projeto-X/music.html';
        
        const SPOTIFY_SCOPES = [
            'user-read-private',
            'user-read-email',
            'user-library-read',
            'user-read-playback-state',
            'user-modify-playback-state',
            'user-read-currently-playing',
            'user-read-recently-played',
            'user-top-read',
            'playlist-read-private',
            'playlist-read-collaborative'
        ].join(' ');

        // DOM Elements
        const audioPlayer = document.getElementById('audio-player');
        const playerAlbumCover = document.getElementById('player-album-cover');
        const playerTrackName = document.getElementById('player-track-name');
        const playerTrackArtist = document.getElementById('player-track-artist');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const likeBtn = document.getElementById('like-btn');
        const lyricsBtn = document.getElementById('lyrics-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeControl = document.getElementById('volume-control');
        const themeToggle = document.getElementById('theme-toggle');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const usernameEl = document.getElementById('username');
        const searchInput = document.getElementById('search-input');
        const loadingSpinner = document.getElementById('loading-spinner');
        const lyricsContainer = document.getElementById('lyrics-container');
        const lyricsContent = document.getElementById('lyrics-content');
        const closeLyrics = document.getElementById('close-lyrics');
        
        // Music grids
        const featuredGrid = document.getElementById('featured-grid');
        const recentGrid = document.getElementById('recent-grid');
        const playlistsGrid = document.getElementById('playlists-grid');

        // Player state
        let currentTrackIndex = 0;
        let isPlaying = false;
        let isShuffled = false;
        let isRepeated = false;
        let currentPlaylist = [];
        let accessToken = null;
        let userProfile = null;
        let deviceId = null;

        // Initialize the app
        function init() {
            checkAuth();
            setupEventListeners();
            loadDefaultContent();
        }

        // Check if user is authenticated
        function checkAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                accessToken = token;
                localStorage.setItem('spotify_token', token);
                window.history.pushState({}, document.title, window.location.pathname);
                fetchUserProfile();
                loadContent();
                initializePlayer();
            } else {
                const savedToken = localStorage.getItem('spotify_token');
                if (savedToken) {
                    accessToken = savedToken;
                    fetchUserProfile();
                    loadContent();
                    initializePlayer();
                }
            }
        }

        // Authenticate with Spotify
        function authenticateSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${SPOTIFY_CLIENT_ID}&response_type=token&redirect_uri=${encodeURIComponent(SPOTIFY_REDIRECT_URI)}&scope=${encodeURIComponent(SPOTIFY_SCOPES)}`;
            window.location.href = authUrl;
        }

        // Fetch user profile
        async function fetchUserProfile() {
            try {
                const response = await fetch('https://api.spotify.com/v1/me', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch user profile');
                
                userProfile = await response.json();
                updateUserUI();
            } catch (error) {
                console.error('Error fetching user profile:', error);
                logout();
            }
        }

        // Update user UI
        function updateUserUI() {
            if (userProfile) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                document.querySelector('.user-profile').style.display = 'flex';
                
                if (userProfile.images && userProfile.images.length > 0) {
                    userAvatar.src = userProfile.images[0].url;
                } else {
                    userAvatar.src = 'https://via.placeholder.com/50';
                }
                
                usernameEl.textContent = userProfile.display_name || userProfile.id;
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('spotify_token');
            accessToken = null;
            userProfile = null;
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
            document.querySelector('.user-profile').style.display = 'none';
            window.location.reload();
        }

        // Initialize Spotify Web Playback SDK
        function initializePlayer() {
            window.onSpotifyWebPlaybackSDKReady = () => {
                const player = new Spotify.Player({
                    name: 'X Musica Web Player',
                    getOAuthToken: cb => { cb(accessToken); },
                    volume: 0.5
                });

                player.addListener('ready', ({ device_id }) => {
                    console.log('Ready with Device ID', device_id);
                    deviceId = device_id;
                    transferPlayback(device_id);
                });

                player.addListener('not_ready', ({ device_id }) => {
                    console.log('Device ID has gone offline', device_id);
                });

                player.addListener('player_state_changed', state => {
                    if (!state) return;
                    
                    const { current_track } = state.track_window;
                    playerTrackName.textContent = current_track.name;
                    playerTrackArtist.textContent = current_track.artists.map(a => a.name).join(', ');
                    playerAlbumCover.src = current_track.album.images[0].url;
                    
                    isPlaying = !state.paused;
                    updatePlayButton();
                    
                    // Update progress
                    const { position, duration } = state;
                    currentTimeEl.textContent = formatTime(position / 1000);
                    durationEl.textContent = formatTime(duration / 1000);
                    progressBar.style.width = `${(position / duration) * 100}%`;
                });

                player.connect().then(success => {
                    if (success) {
                        console.log('Connected to Spotify player');
                    }
                });
            };

            // Load the Spotify Web Playback SDK script
            if (!document.getElementById('spotify-player-script')) {
                const script = document.createElement('script');
                script.id = 'spotify-player-script';
                script.src = 'https://sdk.scdn.co/spotify-player.js';
                document.body.appendChild(script);
            }
        }

        // Transfer playback to our device
        function transferPlayback(deviceId) {
            fetch('https://api.spotify.com/v1/me/player', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    device_ids: [deviceId],
                    play: false
                })
            });
        }

        // Load default content
        function loadDefaultContent() {
            if (!accessToken) return;
            
            showLoading(true);
            
            // Fetch featured content
            fetch('https://api.spotify.com/v1/browse/featured-playlists?limit=6', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                renderPlaylists(data.playlists.items, featuredGrid);
                showLoading(false);
            })
            .catch(error => {
                console.error('Error fetching featured playlists:', error);
                showLoading(false);
            });
            
            // Fetch recently played tracks
            fetch('https://api.spotify.com/v1/me/player/recently-played?limit=6', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                renderTracks(data.items.map(item => item.track), recentGrid);
            })
            .catch(error => {
                console.error('Error fetching recently played tracks:', error);
            });
            
            // Fetch user playlists
            fetch('https://api.spotify.com/v1/me/playlists?limit=6', {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                renderPlaylists(data.items, playlistsGrid);
            })
            .catch(error => {
                console.error('Error fetching user playlists:', error);
            });
        }

        // Search music
        function searchMusic(query) {
            if (!query || !accessToken) return;
            
            showLoading(true);
            
            fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track,artist,album,playlist&limit=10`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                // Clear previous content
                featuredGrid.innerHTML = '';
                recentGrid.innerHTML = '';
                playlistsGrid.innerHTML = '';
                
                // Display search results
                if (data.tracks && data.tracks.items.length > 0) {
                    document.getElementById('featured-section').querySelector('h2').textContent = 'Resultados da busca: Músicas';
                    renderTracks(data.tracks.items, featuredGrid);
                }
                
                if (data.playlists && data.playlists.items.length > 0) {
                    document.getElementById('recent-section').querySelector('h2').textContent = 'Resultados da busca: Playlists';
                    renderPlaylists(data.playlists.items, recentGrid);
                }
                
                if (data.albums && data.albums.items.length > 0) {
                    document.getElementById('playlists-section').querySelector('h2').textContent = 'Resultados da busca: Álbuns';
                    renderAlbums(data.albums.items, playlistsGrid);
                }
                
                showLoading(false);
            })
            .catch(error => {
                console.error('Error searching music:', error);
                showLoading(false);
            });
        }

        // Render tracks to a grid
        function renderTracks(tracks, gridElement) {
            gridElement.innerHTML = tracks.map(track => `
                <div class="music-card" data-id="${track.id}" data-uri="${track.uri}">
                    <img src="${track.album.images[0].url}" alt="${track.album.name}">
                    <button class="play-btn" data-id="${track.id}" data-uri="${track.uri}">
                        <i class="fas fa-play"></i>
                    </button>
                    <h3>${track.name}</h3>
                    <p>${track.artists.map(a => a.name).join(', ')} • ${track.album.name}</p>
                </div>
            `).join('');
        }

        // Render playlists to a grid
        function renderPlaylists(playlists, gridElement) {
            gridElement.innerHTML = playlists.map(playlist => `
                <div class="music-card" data-id="${playlist.id}">
                    <img src="${playlist.images[0].url}" alt="${playlist.name}">
                    <button class="play-btn" data-id="${playlist.id}">
                        <i class="fas fa-play"></i>
                    </button>
                    <h3>${playlist.name}</h3>
                    <p>${playlist.description || `Por ${playlist.owner.display_name}`}</p>
                </div>
            `).join('');
        }

        // Render albums to a grid
        function renderAlbums(albums, gridElement) {
            gridElement.innerHTML = albums.map(album => `
                <div class="music-card" data-id="${album.id}">
                    <img src="${album.images[0].url}" alt="${album.name}">
                    <button class="play-btn" data-id="${album.id}">
                        <i class="fas fa-play"></i>
                    </button>
                    <h3>${album.name}</h3>
                    <p>${album.artists.map(a => a.name).join(', ')} • ${album.release_date.split('-')[0]}</p>
                </div>
            `).join('');
        }

        // Play a track
        function playTrack(uri) {
            if (!accessToken || !deviceId) return;
            
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    uris: [uri]
                })
            })
            .then(() => {
                isPlaying = true;
                updatePlayButton();
            })
            .catch(error => {
                console.error('Error playing track:', error);
            });
        }

        // Play a playlist
        function playPlaylist(playlistId) {
            if (!accessToken || !deviceId) return;
            
            fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    context_uri: `spotify:playlist:${playlistId}`
                })
            })
            .then(() => {
                isPlaying = true;
                updatePlayButton();
            })
            .catch(error => {
                console.error('Error playing playlist:', error);
            });
        }

        // Toggle play/pause
        function togglePlay() {
            if (!accessToken || !deviceId) return;
            
            if (isPlaying) {
                fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(() => {
                    isPlaying = false;
                    updatePlayButton();
                })
                .catch(error => {
                    console.error('Error pausing playback:', error);
                });
            } else {
                fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                })
                .then(() => {
                    isPlaying = true;
                    updatePlayButton();
                })
                .catch(error => {
                    console.error('Error resuming playback:', error);
                });
            }
        }

        // Play previous track
        function playPreviousTrack() {
            if (!accessToken || !deviceId) return;
            
            fetch(`https://api.spotify.com/v1/me/player/previous?device_id=${deviceId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .catch(error => {
                console.error('Error skipping to previous track:', error);
            });
        }

        // Play next track
        function playNextTrack() {
            if (!accessToken || !deviceId) return;
            
            fetch(`https://api.spotify.com/v1/me/player/next?device_id=${deviceId}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .catch(error => {
                console.error('Error skipping to next track:', error);
            });
        }

        // Toggle shuffle
        function toggleShuffle() {
            if (!accessToken || !deviceId) return;
            
            isShuffled = !isShuffled;
            shuffleBtn.classList.toggle('active', isShuffled);
            
            fetch(`https://api.spotify.com/v1/me/player/shuffle?state=${isShuffled}&device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .catch(error => {
                console.error('Error toggling shuffle:', error);
            });
        }

        // Toggle repeat
        function toggleRepeat() {
            if (!accessToken || !deviceId) return;
            
            isRepeated = !isRepeated;
            repeatBtn.classList.toggle('active', isRepeated);
            
            const repeatState = isRepeated ? 'context' : 'off';
            
            fetch(`https://api.spotify.com/v1/me/player/repeat?state=${repeatState}&device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .catch(error => {
                console.error('Error toggling repeat:', error);
            });
        }

        // Toggle like
        function toggleLike() {
            if (!accessToken || !playerTrackName.textContent) return;
            
            likeBtn.classList.toggle('liked');
            // Note: Actual implementation would require checking if track is liked and then adding/removing
        }

        // Fetch lyrics (mock - in a real app you'd use a lyrics API)
        function fetchLyrics(trackName, artistName) {
            lyricsContent.innerHTML = `<p>Buscando letras para "${trackName}" de ${artistName}...</p>`;
            lyricsContainer.style.display = 'block';
            
            // Mock lyrics - in a real app you'd call a lyrics API here
            setTimeout(() => {
                lyricsContent.innerHTML = `
                    <h3>${trackName}</h3>
                    <p>${artistName}</p>
                    <br>
                    <p>[Verso 1]</p>
                    <p>Esta é uma demonstração das letras</p>
                    <p>Não são as letras reais da música</p>
                    <br>
                    <p>[Refrão]</p>
                    <p>Em uma aplicação real</p>
                    <p>Você integraria com uma API de letras</p>
                    <p>Como o Genius ou Vagalume</p>
                    <br>
                    <p>[Verso 2]</p>
                    <p>Mas para esta demonstração</p>
                    <p>Estamos mostrando este texto de exemplo</p>
                `;
            }, 1500);
        }

        // Toggle theme
        function toggleTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            
            const icon = themeToggle.querySelector('i');
            if (isDark) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        }

        // Show/hide loading spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Play button
            playBtn.addEventListener('click', togglePlay);

            // Previous button
            prevBtn.addEventListener('click', playPreviousTrack);

            // Next button
            nextBtn.addEventListener('click', playNextTrack);

            // Shuffle button
            shuffleBtn.addEventListener('click', toggleShuffle);

            // Repeat button
            repeatBtn.addEventListener('click', toggleRepeat);

            // Like button
            likeBtn.addEventListener('click', toggleLike);

            // Lyrics button
            lyricsBtn.addEventListener('click', () => {
                fetchLyrics(playerTrackName.textContent, playerTrackArtist.textContent);
            });

            // Close lyrics
            closeLyrics.addEventListener('click', () => {
                lyricsContainer.style.display = 'none';
            });

            // Progress bar
            document.querySelector('.progress-bar').addEventListener('click', function(e) {
                if (!audioPlayer.src) return;
                
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            });

            // Volume control
            volumeControl.addEventListener('input', function() {
                audioPlayer.volume = this.value / 100;
            });

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Login button
            loginBtn.addEventListener('click', authenticateSpotify);

            // Logout button
            logoutBtn.addEventListener('click', logout);

            // Search input
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMusic(this.value);
                }
            });

            // Music card click
            document.addEventListener('click', function(e) {
                // Play button click
                if (e.target.closest('.play-btn')) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const card = e.target.closest('.music-card');
                    if (card.dataset.uri) {
                        playTrack(card.dataset.uri);
                    } else if (card.dataset.id) {
                        playPlaylist(card.dataset.id);
                    }
                }
                
                // Card click (navigate to album/playlist)
                if (e.target.closest('.music-card') && !e.target.closest('.play-btn')) {
                    console.log('Navigate to album/playlist');
                    // In a real app, you would navigate to a detailed view
                }
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
